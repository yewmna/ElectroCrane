<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!--My CSS-->
    <link rel="stylesheet" href="css/style.css" crossorigin="anonymous">

    <title>ElectroCrane</title>
  <style>
  body{
      background-color: #ffdc0c;

  }
</style>
  </head>
  <body>
      <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
   <!-- <div class="inner">
      <h3 class="masthead-brand">ElectroCrane</h3>
      <p>Work with your team to build the strongest electromagentic crane in class!</p>
    </div>-->
  </header>

  <main role="main" class="inner cover">
    <div id="stuff">
    <p><label>Team Name</label><input type="text" id="team_name"></p>
     <p class="lead">
      <a id="track" href="#" class="btn btn-lg btn-secondary">Track</a>
    </p>
     <p class="lead">
      <a id="play" href="#" class="btn btn-lg btn-secondary">Play</a>
    </p>
  </div>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
    </div>
  </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
    $( "#track" ).click(function() {
      var team = $("#team_name").val().split(' ').join('_');
      window.location.replace("track.html#"+team);
    });
    $( "#play" ).click(function() {
      var team = $("#team_name").val().split(' ').join('_');
      window.location.replace("play.html#"+team);
    });
</script>
  </body>
