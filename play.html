<div id="lookatthetime">
   <div id="remaining">Time Remaining</div>
  <div id="demo"></div>
</div>
<div id="overlay">
  <div id="end-message">
    <h1>Time's Up!</h1>
    <h2>Log your results on the compooper.</h2>
    <p class="lead">
      <a id="play" href="#" class="btn btn-lg btn-secondary">Play Again</a>
    </p>
  </div>
</div>
<script>
var timeLeft = 5;
    var elem = document.getElementById('demo');
    
    var timerId = setInterval(countdown, 1000);
    
    function countdown() {
      if (timeLeft == 0) {
        clearTimeout(timerId);
        var overlay = document.getElementById("overlay");
        overlay.style.display = "block";
      } else {
        elem.innerHTML = timeLeft;
        timeLeft--;
      }
    }
</script>
    <script>
    $( "#play" ).click(function() {
      var team = $("#team_name").val().split(' ').join('_');
      window.location.replace("play.html#"+team);
    });
</script>
