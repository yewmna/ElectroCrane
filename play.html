    </p>
  </div>
</div>
<script>
var timeLeft = 60;
    var elem = document.getElementById('demo');
    
    var timerId = setInterval(countdown, 1000);
    
    function countdown() {
      if (timeLeft == 0) {
        clearTimeout(timerId);
        var overlay = document.getElementById("overlay");
        overlay.style.display = "block";
      } else {
        elem.innerHTML = timeLeft;
        timeLeft--;
      }
    }
</script>
